<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive pricing component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }
    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>
<body>
  <main>
    <div class="text">
      <h1>
        Simple, traffic-based pricing
      </h1>
      <p>
        Sign-up for our 30-day trial. No credit card required.
      </p>
    </div>
    <div class="card">
      <div class="grid">
        <P>
          <span id="views">100k</span> Pageviews
        </P>
        <p class="month">
          $ <span class="price"></span>/month
        </p>
        <div class="span">
          <div class="slider"></div>
          <input type="range" min="1" max="1000" step="1">
        </div>
      </div>
    <div class="flex-cntr">
      <p> Monthly Billing
      </p>
      <input type="radio" >
      <p> Yearly Billing
      </p>
      <p class="discount-cntr">
        25% <span class="discount">
          discount
        </span>
      </p>
    </div>
    <hr>
    <div class="flex-cntr two">
      <div class="services">
        <p><img src="./images/icon-check.svg" alt=""> Unlimited websites</p>
        <p><img src="./images/icon-check.svg" alt="" >100% data ownership</p>
        <p><img src="./images/icon-check.svg" alt="" >Email reports</p>
      </div>
      <button>
        Start my trial
      </button>
    </div>
  </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./javascript.js"></script>
</body>

</html>
